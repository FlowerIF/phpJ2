<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body>
    <form action="">
        Nhập số phần tử:
        <input type="number" id="so_phan_tu">
        <button id="btn" type="button" onclick="in_ra()">Phát sinh và tính toán</button>
        mảng
        <div id="mang_ngau_nhien"></div>
        GTLN
        <div id="gtln"></div>
        GTNN
        <div id="gtnn"></div>
        tổng mảng
        <div id="tong"></div>
    </form>


    <script>
        let input = document.getElementById('so_phan_tu')
        input.addEventListener('keypress',function(event){
            if(event.key === 'Enter'){
                event.preventDefault()
                document.getElementById('btn').click()
            }
        })
        
        function in_ra(){
            let so = document.getElementById('so_phan_tu').value
            let mang =[],sum = 0
            for(let i = 0;i< so;i++){
                
                mang.push(Math.floor(Math.random() * 11))
            }
            let max = mang[0],min = mang[0]
            for(let i = 0;i<so;i++){
                if(mang[i] > max){
                    max = mang[i]
                }
                if(mang[i] < min){
                    min = mang[i]
                }
                sum += mang[i]
            }
            document.getElementById('mang_ngau_nhien').innerHTML = mang
            document.getElementById('gtln').innerHTML = max
            document.getElementById('gtnn').innerHTML = min
            document.getElementById('tong').innerHTML = sum
        }
        
    </script>
</body>
</html>
